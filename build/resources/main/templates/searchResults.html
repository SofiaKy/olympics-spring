        <form action="#" th:action="@{/searchResults}" th:object="${form}" method="post"
               class="form-horizontal col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="eventName" class="control-label col-xs-4">Event name</label>
                <div class="col-xs-8">
                    <input class="form-control" id="eventName" placeholder="eventName" type="text" th:field="*{eventName}" />
                 </div>
            </div>
              <div class="form-group">
                    <label for="rank" class="control-label col-xs-4">Rank</label>
                    <div class="col-xs-8">
                        <input class="form-control" id="rank" placeholder="rank" type="number" th:field="*{rank}" />
                    </div>
                  <div class="col-md-offset-6">
                      <button style="text-align: center;" type="submit" class="btn btn-primary marginTop20">Search</button>
                  </div>
              </div>
            <div>
                <p style="text-align: center;" th:text = "'The result was, ' + ${result} + '!'" />
            </div>
        </form>
