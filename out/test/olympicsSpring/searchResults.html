<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <title>Search through the events results</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="#" th:action="@{/searchResults}" th:object="${form}" method="post" class="form-horizontal col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="eventName" class="control-label col-xs-4">Event name</label>
                <div class="col-xs-8">
                    <input class="form-control" id="eventName" type="text" th:field="*{eventName}/>
                 </div>
            </div>
              <div class="form-group">
                    <label for="rank" class="control-label col-xs-4">Wellness Name</label>
                    <div class="col-xs-8">
                        <input class="form-control" id="rank" placeholder="rank" type="number" th:field="*{rank}"/>
                    </div>
              </div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
